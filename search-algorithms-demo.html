<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找算法可视化演示</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="css/search-algorithms-demo.css">
</head>
<body>
    <div class="page-container">
        <!-- 左侧算法选择菜单 -->
        <div class="left-menu">
            <h3>🔍 选择查找算法</h3>
            
            <div class="algorithm-category">
                <div class="category-title">📊 线性表查找</div>
                <ul class="algorithm-list">
                    <li class="algorithm-item active" data-algorithm="sequentialSearch">
                        <div class="name">顺序查找</div>
                        <div class="complexity">O(n)</div>
                    </li>
                    <li class="algorithm-item" data-algorithm="binarySearch">
                        <div class="name">折半查找</div>
                        <div class="complexity">O(log n)</div>
                    </li>
                </ul>
            </div>
            
            <div class="algorithm-category">
                <div class="category-title">🌳 树结构查找</div>
                <ul class="algorithm-list">
                    <li class="algorithm-item" data-algorithm="bstSearch">
                        <div class="name">二叉搜索树</div>
                        <div class="complexity">O(log n)</div>
                    </li>
                    <li class="algorithm-item" data-algorithm="avlSearch">
                        <div class="name">平衡二叉树</div>
                        <div class="complexity">O(log n)</div>
                    </li>
                    <li class="algorithm-item" data-algorithm="btreeSearch">
                        <div class="name">B-Tree</div>
                        <div class="complexity">O(log n)</div>
                    </li>
                </ul>
            </div>
            
            <div class="algorithm-category">
                <div class="category-title">🔗 散列表查找</div>
                <ul class="algorithm-list">
                    <li class="algorithm-item" data-algorithm="hashSearch">
                        <div class="name">哈希表查找</div>
                        <div class="complexity">O(1)~O(n)</div>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="main-container">
            <h1>查找算法可视化演示</h1>
            
            <!-- 算法信息卡片 -->
            <div id="algorithmInfo" style="margin: 20px 0; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                <!-- 动态内容将在这里显示 -->
            </div>
            
            <div class="status" id="status">选择查找算法并设置查找目标开始演示</div>
            
            <!-- 图表容器 -->
            <div id="chart"></div>
            
            <!-- 树结构容器 -->
            <div id="treeChart" class="tree-container"></div>
            
            <!-- 哈希表容器 -->
            <div id="hashTable" class="hash-table">
                <h4>哈希表结构：</h4>
                <div id="hashSlots"></div>
            </div>
            
            <!-- 控制面板 -->
            <div class="controls">
                <div class="control-group">
                    <label for="searchTarget">查找目标:</label>
                    <input type="number" id="searchTarget" value="42" min="1" max="100">
                    <button id="startBtn">开始查找</button>
                    <button id="pauseBtn" disabled>暂停</button>
                    <button id="resumeBtn" disabled>继续</button>
                </div>
                
                <div class="control-group">
                    <button id="resetBtn">重新生成数据</button>
                    <button id="speedBtn">调整速度</button>
                </div>
            </div>
            
            <!-- 查找结果 -->
            <div id="searchResult"></div>
        </div>

        <!-- 右侧算法说明面板 -->
        <div class="sidebar">
            <div class="info">
                <div id="algorithmDetails">
                    <!-- 动态算法详情将在这里显示 -->
                </div>
                
                <h4>📊 颜色图例说明：</h4>
                <ul id="colorLegend">
                    <li><span style="color: #f44336; font-weight: bold;">🔴 红色</span>：当前比较的元素</li>
                    <li><span style="color: #4caf50; font-weight: bold;">🟢 绿色</span>：找到的目标元素</li>
                    <li><span style="color: #ff9800; font-weight: bold;">🟡 橙色</span>：查找范围</li>
                    <li><span style="color: #2196f3; font-weight: bold;">🔵 蓝色</span>：未搜索的元素</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/search-algorithms-demo.js"></script>
</body>
</html>
