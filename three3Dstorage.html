<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D仓库管理系统</title>
    <link rel="stylesheet" href="css/three3Dstorage.css">
</head>
<body>
    <div id="container">
        <div id="info">
            <h3>🏭 3D仓库管理系统</h3>
            <p><strong>操作说明:</strong></p>
            <ul>
                <li>🖱️ 鼠标拖拽: 旋转视角</li>
                <li>🔍 滚轮: 缩放视图</li>
                <li>📦 点击货架: 查看库位信息</li>
                <li>⌨️ 键盘WASD: 移动相机</li>
            </ul>
            <div id="selectedInfo">
                <p><strong>选中库位:</strong> <span id="selectedShelf">无</span></p>
                <p><strong>货物类型:</strong> <span id="goodsType">-</span></p>
                <p><strong>库存数量:</strong> <span id="inventory">-</span></p>
                <p><strong>利用率:</strong> <span id="utilization">-</span></p>
            </div>
        </div>
        
        <div id="controls">
            <h3>📊 仓库控制</h3>
            <div class="control-group">
                <label>视图模式:</label>
                <button onclick="setViewMode('overview')">总览视图</button>
                <button onclick="setViewMode('detail')">详细视图</button>
                <button onclick="setViewMode('walkthrough')">巡检视图</button>
            </div>
            
            <div class="control-group">
                <label>货架显示:</label>
                <button onclick="toggleShelfType('all')">全部货架</button>
                <button onclick="toggleShelfType('empty')">空货架</button>
                <button onclick="toggleShelfType('full')">满货架</button>
                <button onclick="toggleShelfType('warning')">警告货架</button>
            </div>
            
            <div class="control-group">
                <label>照明强度: <span id="lightValue">1.0</span></label>
                <input type="range" id="lightSlider" min="0.1" max="2.0" step="0.1" value="1.0" onchange="adjustLighting(this.value)">
            </div>
            
            <div class="control-group">
                <button onclick="randomizeInventory()">🔄 随机库存</button>
                <button onclick="showHeatmap()">🌡️ 热力图</button>
                <button onclick="autoTour()">🚶 自动巡检</button>
            </div>
        </div>
        
        <div id="stats">
            <h3>📈 仓库统计</h3>
            <p>总库位数: <span id="totalShelves" class="highlight">0</span></p>
            <p>已使用: <span id="usedShelves" class="highlight">0</span></p>
            <p>空闲库位: <span id="emptyShelves">0</span></p>
            <p>利用率: <span id="totalUtilization" class="highlight">0%</span></p>
            <p>警告库位: <span id="warningShelves" class="warning">0</span></p>
        </div>
    </div>

    <!-- 货品信息弹窗 -->
    <div id="goodsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">库位信息</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="goods-info-grid">
                <div class="info-card">
                    <div class="info-label">库位编号</div>
                    <div class="info-value" id="modalShelfId">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">所属仓库</div>
                    <div class="info-value" id="modalWarehouse">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">库区</div>
                    <div class="info-value" id="modalZone">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">货物类型</div>
                    <div class="info-value" id="modalGoodsType">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">当前库存</div>
                    <div class="info-value" id="modalInventory">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">库存状态</div>
                    <div class="info-value" id="modalStatus">-</div>
                </div>
            </div>
            <div class="goods-details">
                <div class="info-label">库存利用率</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="modalProgress">0%</div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="action-btn btn-primary" onclick="editInventory()">调整库存</button>
                <button class="action-btn btn-secondary" onclick="closeModal()">关闭</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script src="js/three3Dstorage.js"></script>
</body>
</html>
